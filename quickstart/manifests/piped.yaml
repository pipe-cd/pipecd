apiVersion: apps/v1
kind: Deployment
metadata:
  name: piped
  labels:
    helm.sh/chart: piped-v0.49.3
    app.kubernetes.io/name: piped
    app.kubernetes.io/instance: piped
    app.kubernetes.io/version: "v0.49.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: piped
      app.kubernetes.io/instance: piped
  template:
    metadata:
      labels:
        app.kubernetes.io/name: piped
        app.kubernetes.io/instance: piped
      annotations:
        sidecar.istio.io/inject: "false"
        rollme: "e30KG"
    spec:
      serviceAccountName: piped
      containers:
        - name: piped
          imagePullPolicy: IfNotPresent
          image: "ghcr.io/pipe-cd/piped:v0.49.3"
          args:
            - piped
            - --config-file=/etc/piped-config/piped-config.yaml
            - --metrics=true
            - --enable-default-kubernetes-cloud-provider=true
            - --log-encoding=humanize
            - --log-level=info
            - --add-login-user-to-passwd=false
            - --app-manifest-cache-count=150
            - --insecure=true
          ports:
            - name: admin
              containerPort: 9085
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: admin
            # We increase this period value since Launcher stops and starts Piped gracefully.
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: admin
          volumeMounts:
            - name: piped-secret
              mountPath: /etc/piped-secret
              readOnly: true
            - name: piped-config
              mountPath: /etc/piped-config
              readOnly: true
          resources:
            {}
      volumes:
        - name: piped-secret
          secret:
            secretName: piped
            defaultMode: 0400
        - name: piped-config
          configMap:
            name: piped
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
