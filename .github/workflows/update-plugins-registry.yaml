name: update-plugins-registry

on:
  # Trigger on plugin releases
  release:
    types: [published, released]
  
  # Trigger on pipecd main releases (may include plugins)
  workflow_run:
    workflows: ["release"]
    types: [completed]
  
  # Trigger on every 6 hours for scheduled updates
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate plugins registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_DIR: docs
        run: python scripts/update-plugins-registry.py

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet docs/plugins.json docs/plugins.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in plugin registry"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in plugin registry"
            git diff --no-color docs/plugins.json
            git diff --no-color docs/plugins.md
          fi

      - name: Configure git
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "pipecd-bot"
          git config user.email "pipecd.dev@gmail.com"

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git add docs/plugins.json docs/plugins.md
          git commit -m "chore: update plugins registry with latest versions"

      - name: Push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git push origin master

      - name: Create Pull Request (if CI update)
        if: |
          steps.check.outputs.changed == 'true' && 
          github.event_name == 'workflow_run'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "[bot] Update plugins registry"
          commit-message: "chore: update plugins registry with latest versions"
          branch: "pipecd-bot/update-plugins-registry"
          body: |
            Automated update to the plugins registry.
            
            This PR updates the latest versions of official PipeCD plugins based on recent releases.
            
            Generated by: [update-plugins-registry workflow](.github/workflows/update-plugins-registry.yaml)
          delete-branch: true
          signoff: true
          token: ${{ secrets.GITHUB_TOKEN }}
