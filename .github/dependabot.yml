# Dependabot configuration for automated dependency updates
version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm packages - main web application
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm packages - documentation site
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3

  # Docker images - scans all Dockerfiles for base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5

  # GitHub Actions - updates actions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      github-actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Helm charts dependencies
  - package-ecosystem: "helm"
    directory: "/manifests/pipecd"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3

  - package-ecosystem: "helm"
    directory: "/manifests/piped"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2

  - package-ecosystem: "helm"
    directory: "/manifests/site"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2

  - package-ecosystem: "helm"
    directory: "/manifests/helloworld"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
