apiVersion: pipecd.dev/v1beta1
kind: KubernetesApp
spec:
  name: traffic-routing-test
  description: Test data for traffic routing with custom variant label
  plugins:
    kubernetes:
      input:
        manifests:
          - deployment.yaml
          - service.yaml
        kubectlVersion: 1.32.2
      variantLabel:
        key: my-custom/variant
        primaryValue: main
        canaryValue: test
      trafficRouting:
        method: podselector