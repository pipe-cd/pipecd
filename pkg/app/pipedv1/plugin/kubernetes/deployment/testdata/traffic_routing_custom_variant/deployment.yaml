apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: traffic-test
  template:
    metadata:
      labels:
        app: traffic-test
        my-custom/variant: main
    spec:
      containers:
      - name: traffic-test
        image: nginx:1.21
        ports:
        - containerPort: 80
