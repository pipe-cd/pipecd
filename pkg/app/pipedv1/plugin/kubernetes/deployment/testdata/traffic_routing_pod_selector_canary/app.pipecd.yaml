apiVersion: pipecd.dev/v1beta1
kind: Application
spec:
  name: traffic-routing-test
  description: Test data for traffic routing to canary using pod selector method
  plugins:
    kubernetes:
      input:
        manifests:
          - deployment.yaml
          - service.yaml
        kubectlVersion: 1.32.2
      variantLabel:
        key: pipecd.dev/variant
        primaryValue: primary
        canaryValue: canary
      trafficRouting:
        method: podselector