apiVersion: pipecd.dev/v1beta1
kind: Application
spec:
  name: primary-rollout-istio-test
  description: Test data for primary rollout using Istio method
  plugins:
    kubernetes:
      input:
        manifests:
          - deployment.yaml
          - service.yaml
          - virtualservice.yaml
        kubectlVersion: 1.32.2
      service:
        name: traffic-test
      trafficRouting:
        method: istio
        istio:
          editableRoutes: []
          virtualService:
            name: traffic-test-vs-primary
  pipeline:
    stages:
      - name: K8S_CANARY_ROLLOUT
        with:
          replicas: 100%
      - name: K8S_TRAFFIC_ROUTING
        with:
          canary: 30%
      - name: K8S_PRIMARY_ROLLOUT
      - name: K8S_TRAFFIC_ROUTING
        with:
          primary: 100%
      - name: K8S_CANARY_CLEAN 
