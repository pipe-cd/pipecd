apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple
  labels:
    app: simple
    pipecd.dev/managed-by: piped
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: helloworld
        image: gcr.io/pipecd/helloworld:v1.0.0
        args:
          - hello
          - hi
        ports:
        - containerPort: 9085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple
  labels:
    pipecd.dev/managed-by: piped
    app: simple
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple
  template:
    metadata:
      labels:
        app: simple
    spec:
      containers:
      - name: helloworld
        image: gcr.io/pipecd/helloworld:v1.0.0
        args:
          - hi
          - hello
