apiVersion: pipecd.dev/v1beta1
kind: ECSApp
spec:
  name: myApp
  input:
    serviceDefinitionFile: serviceDef.yaml
    taskDefinitionFile: taskDef.yaml
    targetGroups:
      primary:
        targetGroupArn: arn:aws:elasticloadbalancing:ap-northeast-1:123456789012:targetgroup/xxx/xxx
        containerName: web
        containerPort: 80
      canary:
        targetGroupArn: arn:aws:elasticloadbalancing:ap-northeast-1:123456789012:targetgroup/yyy/yyy
        containerName: web
        containerPort: 80
  pipeline:
    stages:
    - name: ECS_CANARY_ROLLOUT
      with:
        scale: 100
    - name: ECS_TRAFFIC_ROUTING
      with:
        canary: 100
    - name: ANALYSIS
      with:
        duration: 60000000000
    - name: ECS_PRIMARY_ROLLOUT
    - name: ECS_TRAFFIC_ROUTING
      with:
        primary: 100
    - name: ECS_CANARY_CLEAN
  description: Generated by `pipectl init`. See https://pipecd.dev/docs/user-guide/configuration-reference/ for more.
