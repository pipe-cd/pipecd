apiVersion: pipecd.dev/v1beta1
kind: Piped
spec:
  projectID: test-project
  pipedID: test-piped
  pipedKeyFile: etc/piped/key
  apiAddress: your-pipecd.domain
  webAddress: https://your-pipecd.domain
  syncInterval: 1m

  git:
    username: username
    email: username@email.com
    sshKeyFile: /etc/piped-secret/ssh-key

  repositories:
    - repoId: repo1
      remote: git@github.com:org/repo1.git
      branch: master
    - repoId: repo2
      remote: git@github.com:org/repo2.git
      branch: master

  chartRepositories:
    - name: fantastic-charts
      address: https://fantastic-charts.storage.googleapis.com
    - name: private-charts
      address: https://private-charts.com
      username: basic-username
      password: basic-password

  cloudProviders:
    - name: kubernetes-default
      type: KUBERNETES
      config:
        appStateInformer:
          includeResources:
            - apiVersion: pipecd.dev/v1beta1
            - apiVersion: networking.gke.io/v1beta1
              kind: ManagedCertificate
          excludeResources:
            - apiVersion: v1
              kind: Endpoints

    - name: terraform
      type: TERRAFORM
      config:
        vars:
          - "project=gcp-project"
          - "region=us-centra1"

    - name: cloudrun
      type: CLOUDRUN
      config:
        project: gcp-project-id
        region: cloud-run-region
        credentialsFile: /etc/piped-secret/gcp-service-account.json

    - name: lambda
      type: LAMBDA
      config:
        region: us-east-1

  analysisProviders:
    - name: prometheus-dev
      type: PROMETHEUS
      config:
        address: https://your-prometheus.dev
    - name: datadog-dev
      type: DATADOG
      config:
        address: https://your-datadog.dev
        apiKeyFile: /etc/piped-secret/datadog-api-key
        applicationKeyFile: /etc/piped-secret/datadog-application-key
    - name: stackdriver-dev
      type: STACKDRIVER
      config:
        serviceAccountFile: /etc/piped-secret/gcp-service-account.json

  imageProviders:
    - name: my-dockerhub
      type: DOCKERHUB
      pullInterval: 5m
      config:
        username: foo
        passwordFile: /etc/piped-secret/dockerhub-pass
    - name: my-gcr
      type: GCR
      pullInterval: 5m
      config:
        address: asia.gcr.io
        credentialsFile: /etc/piped-secret/gcr-service-account
    - name: my-ecr
      type: ECR
      pullInterval: 5m
      config:
        address: 012345678910.dkr.ecr.us-east-1.amazonaws.com
        tokenFile: /etc/piped-secret/ecr-authorization-token

  notifications:
    routes:
      - name: dev-slack
        envs:
          - dev
        receiver: dev-slack-channel
      - name: prod-slack
        events:
          - DEPLOYMENT_STARTED
          - DEPLOYMENT_COMPLETED
        envs:
          - dev
        receiver: prod-slack-channel
      - name: all-events-to-ci
        receiver: ci-webhook
    receivers:
      - name: dev-slack-channel
        slack:
          hookURL: https://slack.com/dev
      - name: prod-slack-channel
        slack:
          hookURL: https://slack.com/prod
      - name: ci-webhook
        webhook:
          url: https://pipecd.dev/dev-hook

  sealedSecretManagement:
    type: SEALING_KEY
    config:
      privateKeyFile: /etc/piped-secret/sealing-private-key
      publicKeyFile: /etc/piped-secret/sealing-public-key
    # type: GCP_KMS
    # config:
    #   keyName: key-name
    #   decryptServiceAccountFile: /etc/piped-secret/decrypt-service-account.json 
    #   encryptServiceAccountFile: /etc/piped-secret/encrypt-service-account.json

  imageWatcher:
    repos:
      - repoId: foo
        includes:
          - .pipe/imagewatcher-dev.yaml