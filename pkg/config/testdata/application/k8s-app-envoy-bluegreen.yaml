apiVersion: pipecd.dev/v1beta1
kind: KubernetesApp
spec:
  pipeline:
    stages:
      - name: K8S_CANARY_ROLLOUT
        with:
          replicas: 100%
      - name: K8S_TRAFFIC_SPLIT
        with:
          all: canary
      - name: K8S_PRIMARY_UPDATE
      - name: K8S_TRAFFIC_SPLIT
        with:
          all: primary
      - name: K8S_CANARY_CLEAN
