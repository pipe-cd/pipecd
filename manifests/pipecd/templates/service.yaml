  name: {{ include "pipecd.fullname" . }}-cache
  labels:
    {{- include "pipecd.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: service
      port: 6379
      targetPort: redis
  selector:
    {{- include "pipecd.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: cache

---
apiVersion: v1
