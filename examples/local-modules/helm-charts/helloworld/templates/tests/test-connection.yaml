apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helloworld.fullname" . }}-test-connection"
  labels:
    {{- include "helloworld.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helloworld.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
