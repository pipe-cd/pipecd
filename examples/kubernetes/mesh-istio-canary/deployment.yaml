apiVersion: apps/v1
kind: Deployment
metadata:
  name: mesh-istio-canary
  labels:
    app: mesh-istio-canary
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mesh-istio-canary
      pipecd.dev/variant: primary
  template:
    metadata:
      labels:
        app: mesh-istio-canary
        pipecd.dev/variant: primary
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: helloworld
        image: gcr.io/pipecd/helloworld:v0.5.0
        args:
          - server
        ports:
        - containerPort: 9085
